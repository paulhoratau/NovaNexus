{% extends "novanexus/base/base.html" %}


  {% block content %}
  <div class="col p-3">
    <!-- Content here -->
    <section class="vh-100" >
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                    <form method="POST" action="" class="mx-5 mx-md-5">
                        {% csrf_token %}

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-5  fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <label class="form-label block" for="form3Example1c">Username</label><br>
                              {{ form.username }}
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-5 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <label class="form-label block" for="form3Example3c">Your Email</label><br>
                            {{ form.email }}
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-5 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <label class="form-label block" for="form3Example4c">Password</label><br>
                            {{ form.password1 }}
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-5    fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <label class="form-label block" for="form3Example4cd">Repeat your password</label><br>
                            {{ form.password2}}
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                          <input type="submit" value="Register" class="btn btn-primary btn-lg">
                        </div>
                        {{ form.errors }}
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Already have an account? <a href="{% url 'login' %}" class="ml-2">  Login</a>
                            </div>
                        </div>
                      </form>
                    </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">

                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>


</div>
{% endblock %}
